<template name="postDetail">
     <div id="Pages" class="row set-color bg-gradient">     
          <div id="postDetail" class="container padding-zero full-width" >

            <div class="animateclass">
                <div id="myPost" class="carousel slide bannerDesign" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        {{#each imageList}}
                        {{#if equals showSelectedPost._id postId}}
                        {{#if equals _id singlePostSlider._id}}
                        <div class="item active">
                            <img src="{{url}}" class="slider-post-image">
                        </div>
                        {{else}}
                        <div class="item">
                            <img src="{{url}}" class="slider-post-image">
                        </div>
                        {{/if}}
                        {{/if}}
                        {{/each}}
                        <a class="carousel-control left" href="#myPost" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="carousel-control right" href="#myPost" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
              <div class="col-md-12 post-list-header-theme text-center black font-xxlarge upper-case">
               {{showSelectedPost.title}}
              </div>
              <div class="row margin-left-right-theme" style=" margin-top: 5%; padding: 5px 100px 0px 100px;">
              <!--     <textarea disabled rows="40" cols="150" style="border: none">
                  {{showSelectedPost.content}}
              </textarea>  -->
              <pre style=" background-color: white;border:none">  
               {{showSelectedPost.content}}                  
             </pre>
                </div>
            </div>
        </div>
    </div>
</template>
