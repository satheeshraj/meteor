<template name="adminHeader">
    <div class="row">
        <div class="padding-left-zero">
            <div class="side_bar">
                <div class="bs-example" data-example-id="inverted-navbar">
                    <nav class="navbar navbar-inverse" style="  margin-bottom: 0;  border-radius: 0;">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                        data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="side_bar_menu">
                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-9" aria-expanded="false"
                         style="  max-height: 100%;  padding: 0;  cursor: pointer;">
                        <ul class="nav navbar-nav">
                            {{#each navBarList}}
                            <li id="navBar{{title}}" class="item">
                                <a href="/admin/{{title}}">
                                    <div><i class="fa {{icon}} icons"></i><span>{{maintitle}}</span>
                                        <!--  {{#if subtitle}}
                                         <span class="pull-right"><i class="fa fa-plus-circle"></i></span>
                                         {{/if}} -->
                                    </div>
                                </a>
                                <ul style="list-style: none;" id="showSubTitle">
                                    {{#each subtitle}}
                                    <li class="padding-bottom-10" id="subNavBar{{title}}{{sTitle}}"><a
                                            href="/admin/{{title}}/{{sTitle}}"><span>{{name}}</span></a></li>
                                    {{/each}}
                                </ul>
                            </li>
                            {{/each}}
                        </ul>
                        <ul class="nav navbar-nav">
                            {{#each pluginList}}
                            <li id="navBar{{title}}" class="plugin item">
                                <a href="/admin/{{title}}">
                                    <div><i class="fa {{icon}} icons"></i><span>{{title}}</span>
                                    </div>
                                </a>
                                <ul style="list-style: none;" id="showSubTitle">
                                    {{#each subtitle}}
                                    <li class="plugin-submenu navBar{{../title}} padding-bottom-10"
                                        id="subNavBar{{../title}}{{sTitle}}"><a
                                            href="/admin/{{../title}}/{{sTitle}}"><span>{{sTitle}}</span></a></li>
                                    {{/each}}
                                </ul>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
