<template name="editTags" id="editTags">
    <div class="row margin-top-40">
        <span class="main-header">Edit Tags</span>
    </div>
    <div class="margin-top-20">
        <div class="row">
            <div>
                <div class="col-md-2 padding-left-zero font-bold">Name</div>
                <div class="col-md-10"><input type="text" id="tagName" class="form-control"
                                              value="{{showSelectedTag.name}}"/></div>
            </div>
            <div>
                <div class="col-md-2 padding-left-zero font-bold padding-top-bottom-15">Description</div>
                <div class="col-md-10 padding-top-bottom-15"><textarea rows="5" cols="10"
                                                                       class="form-control margin-bottom-zero"
                                                                       id="tagDescription">{{showSelectedTag.description}}</textarea>
                </div>
            </div>
            <div class="row padding-top-bottom-10 ">
                <span><button class="btn btn-primary" id="updateTag">Update</button></span>
                <span class="padding-left-20"><button class="btn btn-primary" id="deleteTag">Delete</button></span>
            </div>
        </div>
    </div>
</template>
